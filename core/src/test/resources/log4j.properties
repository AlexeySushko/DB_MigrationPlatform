v# Root logger option
log4j.rootLogger=DEBUG, admin, info, warn, console

# Direct log messages to a log file
log4j.appender.admin=org.apache.log4j.RollingFileAppender
log4j.appender.admin.File=logs\\admin.log
log4j.appender.admin.Threshold=DEBUG
log4j.appender.admin.MaxFileSize=1MB
log4j.appender.admin.MaxBackupIndex=1
log4j.appender.admin.layout=org.apache.log4j.PatternLayout
log4j.appender.admin.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-15c{1} %-15M %-4L - %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=logs\\info.log
log4j.appender.info.Threshold=INFO
log4j.appender.info.MaxFileSize=1MB
log4j.appender.info.MaxBackupIndex=1
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-15c{1} %-15M %-4L - %m%n

log4j.appender.warn=org.apache.log4j.RollingFileAppender
log4j.appender.warn.File=logs\\warn.log
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.MaxFileSize=1MB
log4j.appender.warn.MaxBackupIndex=1
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-15c{1} %-15M %-4L - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-15c{1} %-15M %-4L - %m%n
